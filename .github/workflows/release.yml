name: Release Obsidian plugin

on:
  push:
    tags:
      - "*"           # qualquer tag: 0.2.6, 1.0.0, etc.

permissions:
  contents: write     # precisa para criar/atualizar releases

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps
        run: npm ci

      - name: Build plugin
        run: npm run build

      # Aqui Ã© o ponto importante: subir os 3 arquivos do plugin
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          files: |
            main.js
            manifest.json
            styles.css

